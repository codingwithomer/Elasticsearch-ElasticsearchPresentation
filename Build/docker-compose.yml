version: "3"
services:
  elastic_presentation:
    container_name: elastic_presentation
    hostname: develastic
    build:
      context: ..
      dockerfile: Build/Dockerfile
    ports:
      - "5005:5005"
    expose:
      - "5005"
    # volumes:
    #   - .:/app
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.0
    ports:
        - "9200:9200"
        - "9300:9300"
  kibana:
    image: docker.elastic.co/kibana/kibana:6.3.0
    ports:
        - "5601:5601"
    depends_on:
        - elasticsearch
